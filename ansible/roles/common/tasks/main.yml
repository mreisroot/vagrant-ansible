---
- name: Atualizar o cache
  apt:
    update_cache: true

- name: Atualizar o SO
  apt:
    name: "*"
    state: latest

- name: Instalar pacotes
  apt:
    name: "{{ pacotes }}"
    state: present

- name: Definir o hostname
  hostname:
    name: "{{ hostname }}"

- name: Registrar o novo hostname no arquivo /etc/hosts
  replace:
    path: /etc/hosts
    regexp: 'ubuntu-focal'
    replace: '"{{ hostname }}"'

- name: Criar usu√°rio
  user:
    name: "{{ usuario.nome }}"
    create_home: "{{ usuario.criar_home }}"
    password: "{{ usuario.senha }}"
    group: "{{ usuario.grupo }}"
    shell: "{{ usuario.shell_padrao }}"
